language: cpp
compiler: gcc

before_install:
- sudo cp -r phat /usr/local/include/
- ls /usr/local/include/
- sudo apt-get -y install libtbb-dev
- sudo apt-get -y install libgudhi-dev

script:
- cd time_test
- g++ test_diagram_computation.cpp -std=c++17 -Os -lpthread -fopenmp -ltbb -o test1
- ./test1